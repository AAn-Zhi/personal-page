    <style>
        body {
            display: flex; /* 使用Flexbox布局 */
            background-color: #16384c;
            margin: 0;
            padding: 0;
        }

        
        .content {
            flex: 1; /* 内容区域自适应宽度 */
            padding: 20px; /* 内边距 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
        }

        .topic1, .topic2 {
            font-size: 30px;
            color: antiquewhite;
            margin: 10px 0;
        }

        .picture-container {
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            flex-wrap: wrap; /* 允许换行 */
            margin: 10px 0; /* 上下间距 */
        }

         .picture {
        margin: 10px; /* 图片之间的间距 */
        border: 5px solid #9BABCF;
        border-radius: 20px;
        display: inline-block; /* 使相框成为行内块元素 */
        padding: 5px; /* 内边距 */
        box-sizing: border-box; /* 包含边框和内边距在内的总宽高 */
    }

    .picture img {
        display: block; /* 使图片成为块级元素 */
        max-width: 100%; /* 确保图片不超出相框 */
        /* 高度自适应，保持比例 */
    }

    .work1, .work2 {
        margin: 10px; /* 统一margin */
        display: inline-block; /* 使相框成为行内块元素 */
        padding: 5px; /* 内边距 */
        box-sizing: border-box; /* 包含边框和内边距在内的总宽高 */
    }

    .work1 img, .work2 img {
        display: block; /* 使图片成为块级元素 */
        max-width: 100%; /* 确保图片不超出相框 */
        height: auto; /* 高度自适应，保持比例 */
    }

        .work-container {
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            margin: 10px 0; /* 上下间距 */
        }

        
    </style>
</head>
